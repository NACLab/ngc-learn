<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "gainsboro", "font": "14px arial", "id": 0, "label": "z2", "shape": "ellipse"}, {"color": "gainsboro", "font": "14px arial", "id": 1, "label": "z1", "shape": "ellipse"}, {"color": "gainsboro", "font": "14px arial", "id": 2, "label": "z0", "shape": "ellipse"}, {"color": "gainsboro", "font": "14px arial", "id": 3, "label": "mu1", "shape": "ellipse"}, {"color": "gainsboro", "font": "14px arial", "id": 4, "label": "mu0", "shape": "ellipse"}, {"color": "mistyrose", "font": "16px arial black", "id": 5, "label": "e1", "shape": "ellipse"}, {"color": "mistyrose", "font": "16px arial black", "id": 6, "label": "e0", "shape": "ellipse"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "blue", "from": 5, "label": "W2^T", "to": 0, "weight": 3, "width": 3}, {"arrows": "to", "color": "blue", "dashes": true, "from": 5, "label": "-1.0", "to": 1, "weight": 1.5, "width": 1.5}, {"arrows": "to", "color": "blue", "from": 6, "label": "W1^T", "to": 1, "weight": 3, "width": 3}, {"arrows": "to", "color": "blue", "dashes": true, "from": 6, "label": "-1.0", "to": 2, "weight": 1.5, "width": 1.5}, {"arrows": "to", "color": "red", "from": 0, "label": "W2", "to": 3, "weight": 3, "width": 3}, {"arrows": "to", "color": "red", "from": 1, "label": "W1", "to": 4, "weight": 3, "width": 3}, {"arrows": "to", "color": "blue", "dashes": true, "from": 3, "label": "1.0", "to": 5, "weight": 1.5, "width": 1.5}, {"arrows": "to", "color": "blue", "dashes": true, "from": 1, "label": "1.0", "to": 5, "weight": 1.5, "width": 1.5}, {"arrows": "to", "color": "blue", "dashes": true, "from": 4, "label": "1.0", "to": 6, "weight": 1.5, "width": 1.5}, {"arrows": "to", "color": "blue", "dashes": true, "from": 2, "label": "1.0", "to": 6, "weight": 1.5, "width": 1.5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
